{% extends "base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/chat.js"></script>

<centerSide>

    <divider>{{talker.username}}</divider>

    <post style="background-color: white; width: 10%;">
        {% for m in messages %}
            {% if m.user.id == user.id %}
                <message style="float: right; left: 800%">{{m.text}}</message>
            {% else %}
                <message style="float: left">{{m.text}}</message>
            {% endif %}
        {% endfor %}

        {% csrf_token %}
        {{ form }}
        <input type="submit" id="btn" style="background-color: rgb(204,204,204)">
        <h1 id="resp"></h1>
    </post>

</centerSide>

{% endblock %}
