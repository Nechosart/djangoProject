{% extends "base.html" %}
{% block content %}

<centerSide>
    <divider>Notifications</divider>

    {% for n in notifications %}
    <a href="{{n.href}}" class="{% if n.new %}special{% else %}post{% endif %}" style="display: block">
            {{n.text}} {% if n.number != 1 %}x{{n.number}}{% endif %}
        </a>
    {% endfor %}
</centerSide>

{% endblock %}
